{% extends 'layout.html' %}
{% block content %}
<h1 class="titulo" style="text-align: center; color: #FFD700;">Agregar Nuevo Paciente</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-message">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<style>
    .form-container {
        max-width: 700px;
        margin: auto;
        background: #111;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 0 18px rgba(255, 215, 0, 0.25);
        color: #fff;
    }

    .form-container label {
        display: block;
        margin: 12px 0 6px;
        color: #FFD700;
        font-weight: bold;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 6px;
        background-color: #222;
        color: #fff;
        margin-bottom: 1rem;
    }

    .form-container button {
        background-color: #FFD700;
        color: #000;
        font-weight: bold;
        padding: 0.9rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
    }

    .form-container button:hover {
        background-color: #e6c200;
    }

    .flash-message {
        background-color: #111;
        color: #00ff88;
        border-left: 5px solid #00ff88;
        padding: 10px 20px;
        margin: 20px auto;
        border-radius: 5px;
        max-width: 700px;
        text-align: center;
    }
</style>

<div class="form-container">
  <form action="{{ url_for('guardar_paciente') }}" method="POST" enctype="multipart/form-data">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellidos">Apellidos</label>
    <input type="text" id="apellidos" name="apellidos" required>

    <label for="sexo">Sexo</label>
    <select id="sexo" name="sexo" required>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
    </select>

    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

    <label for="terapeuta">Terapeuta</label>
    <select id="terapeuta" name="terapeuta" required>
      {% for t in terapeutas %}
      <option value="{{ t }}">{{ t }}</option>
      {% endfor %}
    </select>

    <label for="prefijo">Prefijo</label>
    <select id="prefijo" name="prefijo">
      <option value="+34">+34 (España)</option>
      <option value="+33">+33 (Francia)</option>
      <option value="+39">+39 (Italia)</option>
      <option value="+49">+49 (Alemania)</option>
      <option value="+44">+44 (Reino Unido)</option>
    </select>

    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="correo">Correo Electrónico</label>
    <input type="email" id="correo" name="correo">

    <label for="motivo">Motivo de la Consulta</label>
    <textarea id="motivo" name="motivo" rows="2"></textarea>

    <label for="observaciones">Observaciones</label>
    <textarea id="observaciones" name="observaciones" rows="3"></textarea>

    <label for="importe">Importe</label>
    <input type="number" step="0.01" id="importe" name="importe" required>

    <label for="foto">Foto de Perfil</label>
    <input type="file" id="foto" name="foto" accept="image/*">

    <button type="submit">Guardar Paciente</button>
  </form>
</div>
{% endblock %}
