<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Paciente | Massalium</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            background: #111;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #FFD700;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.7rem;
            border-radius: 5px;
            border: none;
            margin-bottom: 1rem;
            background-color: #222;
            color: #fff;
        }
        button {
            width: 100%;
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
            padding: 0.9rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Agregar Nuevo Paciente</h2>
        <form action="/guardar_paciente" method="POST" enctype="multipart/form-data">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>

            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="terapeuta">Terapeuta</label>
            <select id="terapeuta" name="terapeuta" required>
                {% for t in terapeutas %}
                <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
            </select>

            <label for="prefijo">Prefijo</label>
            <select id="prefijo" name="prefijo">
                <option value="+34">+34 (España)</option>
                <option value="+33">+33 (Francia)</option>
                <option value="+39">+39 (Italia)</option>
                <option value="+49">+49 (Alemania)</option>
                <option value="+44">+44 (Reino Unido)</option>
                <!-- puedes añadir más -->
            </select>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo">

            <label for="motivo">Motivo de la Consulta</label>
            <textarea id="motivo" name="motivo"></textarea>

            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" name="observaciones"></textarea>

            <label for="importe">Importe</label>
            <input type="number" step="0.01" id="importe" name="importe" required>

            <label for="foto">Foto de Perfil</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <button type="submit">Guardar Paciente</button>
        </form>
    </div>
</body>
</html>
