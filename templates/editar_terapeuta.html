{% extends "layout.html" %}
{% block content %}
<h1 class="titulo">Editar Terapeuta</h1>

<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="{{ terapeuta.nombre }}" required>

        <label for="especialidad">Especialidad</label>
        <input type="text" id="especialidad" name="especialidad" value="{{ terapeuta.especialidad }}" required>

        <label for="foto">Foto (opcional)</label>
        <input type="file" id="foto" name="foto" accept="image/*">

        <button type="submit">Guardar Cambios</button>
        <a href="{{ url_for('terapeutas_view') }}" style="display:block;text-align:center;margin-top:1rem;color:#ffd700;">⬅️ Volver al listado</a>
    </form>
</div>
{% endblock %}
